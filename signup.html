<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script>
        function signup() {
            alert("You have successfully signed up");
        }

        function validate(event) {
            event.preventDefault();
            let isValid = true;

            let fName = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirm_password").value.trim();

            if (fName.length <= 2) {
                alert("Please enter a valid name with more than 2 characters");
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                isValid = false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                isValid = false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                isValid = false;
            }

            if (isValid) {
                signup();
                window.location.href = "health_portal.html";
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: url(assets/screenshot.png) repeat;
            background-size: auto;

        }

        .login_form {
            position: relative;
            width: 400px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            backdrop-filter: blur(15px);
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            position: relative;
            margin: 20px 0;
            border-bottom: 3px solid white;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: white;
            pointer-events: none;
            transition: 0.2s;
            padding: 0 35px 0 5px;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -15px;
        }

        .input-box input {
            width: 100%;
            height: 35px;
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: white;
        }

        .input-box .icon {
            position: absolute;
            right: 8px;
            color: white;
            font-size: 1.2em;
            line-height: 35px;
        }

        .remember-forgot {
            margin: 10px 0;
            color: white;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
        }

        .remember-forgot a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        button {
            width: 90%;
            height: 40px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            color: white;
            background-color: black;
        }

        .register-link {
            margin-top: 20px;
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            color: white;
        }

        .register-link a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<section>
    <div class="login_form">
        <form onsubmit="validate(event)" method="post">
            <h2>Sign Up</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                <input type="text" required id="name">
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required id="email">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required id="password">
                <label>Set Password</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required id="confirm_password">
                <label>Confirm Password</label>
            </div>
            <div class="remember-forgot">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
            <button type="submit">Join Now</button>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</section>
</body>
</html>
